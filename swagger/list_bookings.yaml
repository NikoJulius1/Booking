tags:
  - Bookings
summary: List all bookings
description: Retrieve a list of all bookings in the database.
responses:
  200:
    description: A list of bookings
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          roomnumber:
            type: integer
            example: 101
          category:
            type: string
            example: Deluxe
          checkin:
            type: string
            format: date
            example: 2024-11-25
          checkout:
            type: string
            format: date
            example: 2024-11-30