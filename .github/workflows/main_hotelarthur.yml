# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hotelarthur

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc122cd04b1c4ee98ace635c27cd890d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_97b6205690cd4975a8fb7774b4c87b48 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dc122cd04b1c4ee98ace635c27cd890d }}/nikojulius/arthurhotel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hotelarthur'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c1b6ecd3865745a6af14e77fa1924499 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dc122cd04b1c4ee98ace635c27cd890d }}/nikojulius/arthurhotel:${{ github.sha }}'