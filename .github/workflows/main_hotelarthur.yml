# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hotelarthur

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3773457dbcfa4a2b9732c7d5c80750ef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d675ab33672b4da9a989577b998d0334 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3773457dbcfa4a2b9732c7d5c80750ef }}/nikojulius/arthurhotel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hotelarthur'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_86c4a02cec644a6e94c9d5ecc43a1304 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3773457dbcfa4a2b9732c7d5c80750ef }}/nikojulius/arthurhotel:${{ github.sha }}'